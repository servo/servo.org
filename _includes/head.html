<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title == "Home" %}
  <title>{{ site.tagline }}</title>
  <meta property="og:title" content="{{ site.tagline }}">
  {% else %}
  <title>{{ title | escape }} - {{ site.tagline }}</title>
  <meta property="og:title" content="{{ title | escape }} - {{ site.tagline }}">
  {% endif %}

  <meta name="description" content="Servo is an independent, modular, embeddable web rendering engine written in Rust">
  <meta name="keywords" content="servo, servo engine, servo rendering engine, web engine, web rendering engine, web browser, web browser engine, rust">
  <meta name="author" content="{{ site.author }}">

  <meta property="og:site_name" content="Servo">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ site.logo | url }}">
  <meta property="og:image:alt" content="Servo logo">
  <meta property="og:logo" content="{{ site.favicon | url }}">
  <meta property="og:description" content="Servo is a web rendering engine written in Rust, with WebGL and WebGPU support, and adaptable to desktop, mobile, and embedded applications.">
  <meta property="og:url" content="{{ page.url | url  }}">

  <link rel="stylesheet" href="{{ '/css/style.css' | url }}">
  <link rel="shortcut icon" href="{{ site.favicon | url }}">
  <link href="https://unpkg.com/prismjs@1.20.0/themes/prism-okaidia.css" rel="stylesheet">
  <link rel="alternate" href="{{ '/blog/feed.xml' | url }}" title="Servo Blog" type="application/atom+xml">
</head>
