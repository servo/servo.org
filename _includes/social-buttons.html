<div class="navbar-end">
  <div class="navbar-item buttons has-addons">
    {% for link in social %}
      <a class="button is-{{ link.color }}" title="{{ link.title }}" href="{{ link.url | url }}"{% if link.title == "Mastodon" %} rel="me"{% endif %}>
        <span class="icon"><i class="{{ link.icon }}"></i></span>
      </a>
    {% endfor %}
  </div>
</div>
