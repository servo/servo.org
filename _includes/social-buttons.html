<div class="navbar-end">
    {% for link in social %}
      <a class="social-link is-{{ link.color }}" title="{{ link.title }}" href="{{ link.url | url }}"{% if link.title == "Mastodon" %} rel="me"{% endif %}>
        <span class="icon"><i class="{{ link.icon }}"></i></span>
      </a>
    {% endfor %}
</div>
