<div class="navbar-end">
  {% for link in social %}
    <div class="navbar-item">
      <a class="button is-{{ link.color }}" href="{{ link.url | url }}">
        <span class="icon"><i class="{{ link.icon }}"></i></span>
        <span>{{ link.title }}</span>
      </a>
    </div>
  {% endfor %}
</div>
