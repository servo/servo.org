---
layout: post-template
permalink: "/blog/{{ page.date | date: '%Y/%m/%d' }}/{{ page.fileSlug }}/"
---

<div class="blog-hero">
  <div class="container">
    <div class="inner-container">
    <h1 class="title">{{ title }}</h1>
      <p class="subtitle">{{ summary }}</p>
      <p class="posted">Posted <span class="tag is-dark">{{ date | date: "%Y-%m-%d" }}</span></p>
    </div>
  </div>
</div>

<div class="inner-container blog-content">
  {{ content }}
  <div>
    <a href="{{ '/blog/' | url }}">Back</a>
  </div>
</div>
