---
layout: default
permalink: "/blog/{{ page.date | date: '%Y/%m/%d' }}/{{ page.fileSlug }}/"
---

<h1 class="title">{{ title }}</h1>
<p class="subtitle"><span class="tag is-dark">{{ date | date: "%Y-%m-%d" }}</span> {{ summary }}</p>

<div class="has-top-margin">
  {{ content }}
</div>

<div class="has-top-margin buttons has-addons">
  <a class="button" href="{{ '/blog/' | url }}">Back</a>
</div>
