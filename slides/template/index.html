<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Servo Slides Template</title>

    <link rel="stylesheet" href="/reveal.js/dist/reset.css">
    <link rel="stylesheet" href="/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="/reveal.js/dist/theme/servo.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="/reveal.js/plugin/highlight/monokai.css">

    <style>
      #printlink {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        
        <section data-markdown="/slides/template.md"
          data-separator="-----"
          data-separator-vertical="----"
          data-separator-notes="^Note:"
          data-charset="utf-8">
        </section>
      </div>
    </div>

    
    <a id="printlink" href="/slides/template/?print-pdf">
      <img src="/img/print-icon.svg" alt="Print" title="Print to PDF" />
    </a>
    <script>
      document.addEventListener("fullscreenchange", () => {
        if (document.fullscreenElement)
          printlink.style.display = "none";
        else
          printlink.style.display = "block";
      });
    </script>

    <script src="/reveal.js/dist/reveal.js"></script>
    <script src="/reveal.js/plugin/notes/notes.js"></script>
    <script src="/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="/reveal.js/plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
      });
    </script>
  </body>
</html>
